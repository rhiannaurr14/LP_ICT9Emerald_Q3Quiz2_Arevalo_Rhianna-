<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERAS TOUR TICKETS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    
    <center>
        <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 100%;"> Ticketing Center</h1></center>
    <center>
        <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(0, 0, 0); background-color: gainsboro;"> ERAS TOUR</h2></center>
    <center>
    <div class="container">

        <details ontoggle ="message()" style="background-color:rgb(190, 234, 149);">
            <summary> Personal Information</summary>
            <i> Fill out the details below!</i>
        </details>
    </div>

    <div class="container">
            <label style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 100%;"> Complete Name </label>
            
            <br>

            <div>
            <input placeholder="Type here" type="text" id="name" size="100">
            <br>

            <label style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 100%;"> Email </label>
            
            <br>

            <div>
            <input placeholder="Type here" type="text" id="email" size="100">

            <br> <br>

            <button type="button" class="btn btn-dark"> SUBMIT</button>
            
            </div>

        </form>

    </div>

    <br>

    <div class="container">

        <details ontoggle ="message()" style="background-color:rgb(149, 217, 234);">
            <summary> Ticket Price</summary>
            <i> Check the ticket price!</i>
        </details>
    </div>



    <div class="container">

        <form>
            <label> Choose your seat. </label>
            <select class="form-select" id="seat">
                <option value="none">Select</option>
                <option value="2500">General Admission</option>
                <option value="5000">Floor</option>
                <option value="7500">VIP</option>
                </select>
<br> 
            <label> Choose an option.</label>
            <select class="form-select" id="option">
                <option value="none">Select</option>
                <option value="0.2">PWD/SC</option>
                <option value="0">REGULAR</option> 
            </select>
<br>  
            <button type="button" onclick="check_price()" class="btn btn-dark"> TICKET PRICE</button>        
        </form>
    </select>


    </div>

    <script>

        function check_price(){
            var seat1= document.getElementById ('meal').value;
            var option1= document.getElementById ('discount').value;
            var final_rate= seat1 - (option1 * seat1);

            window.alert ('Your meal price is ' +final_rate);
            
        }
    </script>

    <br>

<div class="container">

    <details ontoggle ="message()" style="background-color:rgb(151, 68, 68);">
        <summary> Print Ticket</summary>
        <i> Print your ticket out!</i>
    </details>

    <br>

    <div>
        <img src="tickets.jpg" width="600" height="200">
        <button type="button" class="btn btn-warning"> PRINT TICKET</button>
    </div>

    <br>

    <button type="button" class="btn btn-secondary"> PRINT TICKET</button>


</div>

    </center>
</body>
</html>
</body>
</html>
